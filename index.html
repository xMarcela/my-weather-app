<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" id="city-button">
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="" id="icon" class="float-left" />
                            <div class="float-left"><strong id="temperature"></strong><span class="units">Â°C</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span>m/s</li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="weather-forecast" id="forecast">
                </div>
                <hr>
                <br />
                <div class="foot"><small><a href="https://github.com/xMarcela/my-weather-app">Open-source code</a> by A.
                        Marcela
                        Ravn</small></div>
                <br>
                <div class="hide-foot"><small><a href='https://pngtree.com/free-backgrounds'>free background photos from
                            pngtree.com</a></small></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
